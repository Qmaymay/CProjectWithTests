        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gcc python3 python3-pip

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

