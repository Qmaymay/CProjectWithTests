name: C Calculator CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gcc python3 python3-pip

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create build directory
        run: |
          mkdir -p build
          mkdir -p lib

      - name: Configure CMake
        run: cmake -B build -S calculator

      - name: Build project
        run: cmake --build build

      - name: Create lib directory and copy library
        run: |
          mkdir -p lib
          cp calculator/build/libcalculator.so lib/

      - name: Check built library
        run: |
          echo "检查生成的库文件:"
          ls -la lib/
          file lib/* || echo "没有库文件"

      - name: Run Python tests
        run: |
          cd calculator_tests
          echo "=== 运行接口测试 ==="
          python test_interfaces.py
          echo "=== 运行计算器测试 ==="
          python test_calculator.py

      - name: Test status
        run: |
          echo "🎉 所有测试完成！"