name: Calculator CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            compiler: msvc
            generator: "Visual Studio 17 2022"
          - os: windows-latest
            compiler: mingw
            generator: "MinGW Makefiles"
          - os: ubuntu-latest
            compiler: gcc
            generator: "Unix Makefiles"

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # 简化安装，只安装必要的包
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Configure and Build
        env:
          TEST_BUILD: 1
        run: |
          echo "Building with ${{ matrix.compiler }} on ${{ matrix.os }}"
          
          # 创建构建目录
          mkdir build
          cd build
          
          # 配置项目
          cmake .. -G "${{ matrix.generator }}"
          
          # 构建项目
          cmake --build . --config Debug
          
          # 显示构建结果
          echo "=== Build Output ==="
          if [ "$RUNNER_OS" = "Windows" ]; then
            dir ..\build\lib\
          else
            ls -la ../build/lib/
          fi

      - name: Run Tests
        run: |
          echo "Running tests for ${{ matrix.compiler }}"
          
          # 进入测试目录
          cd calculator_tests
          
          # 运行测试
          python main.py
          
          echo "✅ Tests completed for ${{ matrix.compiler }}"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: calculator-${{ matrix.compiler }}-${{ matrix.os }}
          path: |
            build/lib/
          retention-days: 7

  summary:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()

    steps:
      - name: Test Summary
        run: |
          echo "🎯 Calculator CI Test Summary"
          echo "=============================="
          echo "All build jobs completed!"